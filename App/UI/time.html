<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>TIME</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href="time.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="time.js"></script>
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css"> -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css" rel="stylesheet"/>

    <!-- web font -->
    <link href="https://fonts.googleapis.com/css2?family=Jua&family=Noto+Sans+KR:wght@500&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
</head>
<body>
    
    <header class = "top-bar">
        <p class = "top-bar-title">TENTEN</p>
    </header>
    
    <div style = "width : 100%; height : 2%;"></div>
    <div class = "date-time">
        <div class = "date">
            <div class = "date-ymd">
                <span class = "ymd" style = "margin : 0 auto;">2024년 8월 12일</span>
            </div>
            <div class = "date-week">
                <span class = "week" style = "margin : 0 auto;">화요일</span>
            </div>
        </div>
        <div class = "time">
            <span class = "time-hour" style = "margin : 0 auto; font-size : 6rem; margin-right : 10px;"></span>
            <span style = "font-size : 2rem; margin-top : 65px">시</span>
            <span class = "time-minute" style = "margin : 0 auto; font-size : 6rem; margin-right : 10px;"></span>
            <span style = "font-size : 2rem; margin-top : 65px;">분</span>
        </div>
    </div>
    <div class = "alarm-setting hidden">
        <div class="alarm-list">
            
        </div>
        <div class = "device-setting">
            <div class = "select-box-1">
                <span style = "color: gray;">알람 옵션 변경</span>
            </div>
            <div class = "select-box-2">
                <span style = "color: gray;">새로운 알람 설정</span>
            </div>
            <div class = "select-box-3">
                <span style = "color: gray;">알람 내용 변경</span>
            </div>
        </div>
        <div class="overlay hidden"></div>
        <!-- 알람 설정 폼 -->
        <div class="alarm-setting-form hidden">
            <h2>새로운 알람 설정</h2>
            <form id="alarm-form">
                <label for="alarm-name" style = "font-weight: lighter;">알람 이름:</label>
                <input type="text" id="alarm-name" name="alarm-name" required>
                <br><br>
                <label for="alarm-time" style = "font-weight: lighter;">알람 시간:</label>
                <input type="time" id="alarm-time" name="alarm-time" required>
                <br><br>
                <label for="alarm-date" style = "font-weight: lighter;">알람 날짜:</label>
                <input type="date" id="alarm-date" name="alarm-date" required>
                <br><br>
                <button type="submit">저장</button>
                <button type="reset" id="cancel-button">취소</button>
            </form>
        </div>
        <div class="overlay hidden"></div>

    <!-- 알람 내용 변경 폼 -->
        <div class="alarm-edit-form hidden">
            <h2>알람 내용 변경</h2>
            <form id="edit-alarm-form">
                <label for="alarm-select">수정할 알람 선택:</label>
                <select id="alarm-select">
                    <!-- 서버에서 불러온 알람 목록이 여기에 표시됩니다 -->
                </select>
                <br><br>
            
                <label for="edit-alarm-time">알람 시간:</label>
                <input type="time" id="edit-alarm-time" required>
                <br><br>
            
                <label for="edit-alarm-name">알람 내용:</label>
                <input type="text" id="edit-alarm-name" placeholder="알람 내용을 입력하세요" required>
                <br><br>
            
                <div class="button-container">
                    <button type="button" onclick="saveEditedAlarm()">저장</button>
                    <button type="button" onclick="closeEditAlarmForm()">취소</button>
                </div>
            </form>
        </div>

        
        <button class = "centered-button" onclick = changeState()>OFF</button>
    </div>
    
    <div class = "stop-icon" >
        <img src = "../imgs/cat.png" style = "height : 100%; width : 90%; ">
    </div>
</body>
</html>
